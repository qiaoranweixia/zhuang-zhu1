<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注计时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 20, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
            letter-spacing: 2px;
        }
        
        .status {
            font-size: 2.2rem;
            margin: 20px 0;
            min-height: 70px;
        }
        
        .status.work {
            color: #ff9a8b;
        }
        
        .status.short-break {
            color: #92fe9d;
        }
        
        .status.long-break {
            color: #00c9ff;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 30px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff9a8b, #ff6a88);
            border-radius: 20px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            color: #1a2a6c;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.secondary {
            background: linear-gradient(45deg, #ff9a8b, #ff6a88);
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        input[type="number"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .piano-keys {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            height: 100px;
        }
        
        .key {
            width: 40px;
            height: 100px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            margin: 0 2px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .key.black {
            background: #000;
            width: 25px;
            height: 60px;
            position: absolute;
            margin-left: -12px;
            z-index: 2;
        }
        
        .key.active {
            background: linear-gradient(to bottom, #ff9a8b, #ff6a88);
        }
        
        .key.black.active {
            background: linear-gradient(to bottom, #ff6a88, #ff9a8b);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .timer-display {
                font-size: 3.5rem;
            }
            
            .status {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>专注计时器</h1>
            <p class="subtitle">提高专注力，科学管理时间</p>
            <p class="subtitle">随机提示音 + 科学休息法</p>
        </header>
        
        <div class="timer-display" id="timer">90:00</div>
        
        <div class="status work" id="status">专注工作中</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span>工作周期</span>
                <span class="stat-value" id="work-duration">90 分钟</span>
            </div>
            <div class="stat-item">
                <span>休息时间</span>
                <span class="stat-value" id="rest-duration">20 分钟</span>
            </div>
            <div class="stat-item">
                <span>提示间隔</span>
                <span class="stat-value" id="prompt-interval">3-5 分钟</span>
            </div>
        </div>
        
        <div class="piano-keys">
            <div class="key" data-note="C"></div>
            <div class="key black" data-note="C#"></div>
            <div class="key" data-note="D"></div>
            <div class="key black" data-note="D#"></div>
            <div class="key" data-note="E"></div>
            <div class="key" data-note="F"></div>
            <div class="key black" data-note="F#"></div>
            <div class="key" data-note="G"></div>
            <div class="key black" data-note="G#"></div>
            <div class="key" data-note="A"></div>
            <div class="key black" data-note="A#"></div>
            <div class="key" data-note="B"></div>
        </div>
        
        <div class="controls">
            <button id="start-btn">开始专注</button>
            <button class="secondary" id="reset-btn">重置</button>
            <button class="secondary" id="sound-test">测试声音</button>
        </div>
        
        <div class="settings">
            <h3>设置</h3>
            <div class="setting-item">
                <label for="work-time">工作时间 (分钟):</label>
                <input type="number" id="work-time" min="5" max="120" value="90">
            </div>
            <div class="setting-item">
                <label for="rest-time">休息时间 (分钟):</label>
                <input type="number" id="rest-time" min="1" max="60" value="20">
            </div>
            <div class="setting-item">
                <label for="min-prompt">提示间隔最小值 (分钟):</label>
                <input type="number" id="min-prompt" min="1" max="10" value="3">
            </div>
            <div class="setting-item">
                <label for="max-prompt">提示间隔最大值 (分钟):</label>
                <input type="number" id="max-prompt" min="2" max="15" value="5">
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // 音频上下文和振荡器
        let audioContext;
        let oscillator;
        
        // 状态变量
        let isRunning = false;
        let isWorkSession = true;
        let workDuration = 90 * 60; // 默认90分钟（秒）
        let restDuration = 20 * 60; // 默认20分钟（秒）
        let minPrompt = 3 * 60; // 3分钟（秒）
        let maxPrompt = 5 * 60; // 5分钟（秒）
        let timeLeft = workDuration;
        let promptTime;
        let timerInterval;
        
        // DOM元素
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const soundTestBtn = document.getElementById('sound-test');
        const notification = document.getElementById('notification');
        const workTimeInput = document.getElementById('work-time');
        const restTimeInput = document.getElementById('rest-time');
        const minPromptInput = document.getElementById('min-prompt');
        const maxPromptInput = document.getElementById('max-prompt');
        const workDurationDisplay = document.getElementById('work-duration');
        const restDurationDisplay = document.getElementById('rest-duration');
        const promptIntervalDisplay = document.getElementById('prompt-interval');
        const pianoKeys = document.querySelectorAll('.key');
        
        // 初始化
        function init() {
            updateDisplay();
            setupEventListeners();
            initAudioContext();
        }
        
        // 初始化音频上下文
        function initAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                showNotification("您的浏览器不支持Web Audio API，声音功能将不可用");
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            startBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);
            soundTestBtn.addEventListener('click', testSound);
            
            // 设置更改事件
            workTimeInput.addEventListener('change', updateSettings);
            restTimeInput.addEventListener('change', updateSettings);
            minPromptInput.addEventListener('change', updateSettings);
            maxPromptInput.addEventListener('change', updateSettings);
            
            // 钢琴键点击事件
            pianoKeys.forEach(key => {
                key.addEventListener('mousedown', () => playPianoNote(key.dataset.note));
                key.addEventListener('mouseup', () => stopPianoNote());
                key.addEventListener('mouseleave', () => stopPianoNote());
            });
        }
        
        // 更新设置
        function updateSettings() {
            workDuration = parseInt(workTimeInput.value) * 60;
            restDuration = parseInt(restTimeInput.value) * 60;
            minPrompt = parseInt(minPromptInput.value) * 60;
            maxPrompt = parseInt(maxPromptInput.value) * 60;
            
            // 验证输入
            if (minPrompt >= maxPrompt) {
                showNotification("提示间隔最小值不能大于或等于最大值");
                maxPrompt = minPrompt + 60;
                maxPromptInput.value = maxPrompt / 60;
            }
            
            workDurationDisplay.textContent = `${workDuration / 60} 分钟`;
            restDurationDisplay.textContent = `${restDuration / 60} 分钟`;
            promptIntervalDisplay.textContent = `${minPrompt / 60}-${maxPrompt / 60} 分钟`;
            
            if (!isRunning) {
                timeLeft = workDuration;
                updateDisplay();
            }
        }
        
        // 切换计时器状态
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        // 开始计时器
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = "暂停";
                
                if (isWorkSession) {
                    // 设置下一个提示时间
                    promptTime = Math.floor(Math.random() * (maxPrompt - minPrompt + 1)) + minPrompt;
                    statusDisplay.textContent = "专注工作中";
                    statusDisplay.className = "status work";
                }
                
                const startTime = Date.now() - (workDuration - timeLeft) * 1000;
                
                timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    timeLeft = workDuration - elapsed;
                    
                    if (isWorkSession) {
                        // 检查是否该提示休息
                        const timeUntilPrompt = promptTime - elapsed;
                        if (timeUntilPrompt <= 0) {
                            // 触发短休息
                            takeShortBreak();
                            return;
                        }
                        
                        // 检查工作是否结束
                        if (timeLeft <= 0) {
                            takeLongBreak();
                            return;
                        }
                    } else {
                        // 休息时间检查
                        if (timeLeft <= 0) {
                            startWorkSession();
                            return;
                        }
                    }
                    
                    updateDisplay();
                }, 1000);
            }
        }
        
        // 暂停计时器
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                startBtn.textContent = "继续";
                showNotification("计时已暂停");
            }
        }
        
        // 重置计时器
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkSession = true;
            timeLeft = workDuration;
            startBtn.textContent = "开始专注";
            statusDisplay.textContent = "准备开始专注";
            statusDisplay.className = "status work";
            updateDisplay();
            showNotification("计时器已重置");
        }
        
        // 进行短休息
        function takeShortBreak() {
            clearInterval(timerInterval);
            playPianoSound();
            showNotification("请休息10秒钟");
            
            // 更新状态显示
            statusDisplay.textContent = "短休息中 (10秒)";
            statusDisplay.className = "status short-break";
            
            // 开始10秒倒计时
            let breakTime = 10;
            const breakInterval = setInterval(() => {
                timerDisplay.textContent = `00:${breakTime.toString().padStart(2, '0')}`;
                progressBar.style.width = `${((10 - breakTime) / 10 * 100).toFixed(2)}%`;
                
                if (breakTime <= 0) {
                    clearInterval(breakInterval);
                    
                    // 重置提示时间
                    promptTime += Math.floor(Math.random() * (maxPrompt - minPrompt + 1)) + minPrompt;
                    
                    // 继续工作
                    if (isRunning) {
                        startTimer();
                    } else {
                        statusDisplay.textContent = "专注工作中";
                        statusDisplay.className = "status work";
                        updateDisplay();
                    }
                }
                
                breakTime--;
            }, 1000);
        }
        
        // 进行长休息
        function takeLongBreak() {
            clearInterval(timerInterval);
            playPianoSound();
            showNotification("工作时间结束，请休息20分钟");
            
            isWorkSession = false;
            timeLeft = restDuration;
            statusDisplay.textContent = "长休息中";
            statusDisplay.className = "status long-break";
            
            // 开始休息计时
            const startTime = Date.now();
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timeLeft = restDuration - elapsed;
                
                if (timeLeft <= 0) {
                    startWorkSession();
                    return;
                }
                
                updateDisplay();
            }, 1000);
        }
        
        // 开始工作会话
        function startWorkSession() {
            clearInterval(timerInterval);
            playPianoSound();
            showNotification("休息结束，开始专注工作");
            
            isWorkSession = true;
            timeLeft = workDuration;
            statusDisplay.textContent = "专注工作中";
            statusDisplay.className = "status work";
            
            // 设置下一个提示时间
            promptTime = Math.floor(Math.random() * (maxPrompt - minPrompt + 1)) + minPrompt;
            
            if (isRunning) {
                startTimer();
            } else {
                updateDisplay();
            }
        }
        
        // 更新显示
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 更新进度条
            const totalDuration = isWorkSession ? workDuration : restDuration;
            const progress = ((totalDuration - timeLeft) / totalDuration) * 100;
            progressBar.style.width = `${progress.toFixed(2)}%`;
        }
        
        // 播放钢琴音
        function playPianoSound() {
            if (!audioContext) return;
            
            try {
                // 随机选择一个音符（C4到C6之间）
                const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];
                const frequency = notes[Math.floor(Math.random() * notes.length)];
                
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                
                // 设置音量包络
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                }, 500);
            } catch (e) {
                console.error("播放声音失败:", e);
            }
        }
        
        // 播放钢琴音符
        function playPianoNote(note) {
            if (!audioContext) return;
            
            try {
                // 音符频率映射
                const noteFrequencies = {
                    'C': 261.63,
                    'C#': 277.18,
                    'D': 293.66,
                    'D#': 311.13,
                    'E': 329.63,
                    'F': 349.23,
                    'F#': 369.99,
                    'G': 392.00,
                    'G#': 415.30,
                    'A': 440.00,
                    'A#': 466.16,
                    'B': 493.88
                };
                
                const frequency = noteFrequencies[note];
                if (!frequency) return;
                
                // 停止之前的振荡器
                if (oscillator) {
                    oscillator.stop();
                }
                
                oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.3;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                
                // 标记激活的键
                const key = document.querySelector(`.key[data-note="${note}"]`);
                if (key) {
                    key.classList.add('active');
                }
            } catch (e) {
                console.error("播放音符失败:", e);
            }
        }
        
        // 停止钢琴音符
        function stopPianoNote() {
            if (oscillator) {
                oscillator.stop();
            }
            
            // 移除激活状态
            pianoKeys.forEach(key => {
                key.classList.remove('active');
            });
        }
        
        // 测试声音
        function testSound() {
            playPianoSound();
            showNotification("测试声音播放中");
        }
        
        // 显示通知
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
