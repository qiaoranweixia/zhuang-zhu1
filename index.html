<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注计时器 - 独立休息倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a0c4e, #1a2a6c);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(0, 0, 20, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d, #ff9a8b);
            z-index: 10;
        }
        
        header {
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 20px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 201, 255, 0.5), transparent);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d, #ff9a8b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-bottom: 5px;
            color: #a0d2ff;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 25px rgba(0, 200, 255, 0.9);
            letter-spacing: 3px;
            background: rgba(0, 0, 0, 0.25);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 5;
        }
        
        .status {
            font-size: 2.2rem;
            margin: 20px 0;
            min-height: 70px;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 5;
        }
        
        .status.work {
            color: #ff9a8b;
            background: rgba(255, 154, 139, 0.12);
            box-shadow: 0 0 15px rgba(255, 106, 136, 0.3);
        }
        
        .status.short-break {
            color: #92fe9d;
            background: rgba(146, 254, 157, 0.12);
            box-shadow: 0 0 15px rgba(146, 254, 157, 0.3);
        }
        
        .status.long-break {
            color: #00c9ff;
            background: rgba(0, 201, 255, 0.12);
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.3);
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 30px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff9a8b, #ff6a88);
            border-radius: 20px;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 15px rgba(255, 106, 136, 0.7);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            z-index: 5;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 8px;
            color: #00c9ff;
            text-shadow: 0 0 10px rgba(0, 201, 255, 0.7);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            z-index: 5;
        }
        
        button {
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            color: #1a2a6c;
            border: none;
            padding: 16px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            min-width: 200px;
            position: relative;
            overflow: hidden;
            z-index: 5;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        button.secondary {
            background: linear-gradient(45deg, #ff9a8b, #ff6a88);
        }
        
        button.tertiary {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        input[type="number"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 10px;
            width: 100px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.3rem;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 90%;
            text-align: center;
            z-index: 100;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .sound-control {
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            z-index: 5;
        }
        
        .sound-toggle {
            width: 70px;
            height: 35px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .sound-toggle.active {
            background: #00c9ff;
        }
        
        .toggle-knob {
            width: 31px;
            height: 31px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .sound-toggle.active .toggle-knob {
            left: 37px;
        }
        
        .sound-selector {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            z-index: 5;
        }
        
        .sound-option {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sound-option:hover {
            background: rgba(0, 201, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .sound-option.active {
            background: rgba(0, 201, 255, 0.4);
            border: 1px solid #00c9ff;
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.5);
        }
        
        @media (max-width: 700px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .timer-display {
                font-size: 3.8rem;
                padding: 15px;
            }
            
            .status {
                font-size: 1.9rem;
                padding: 12px;
            }
            
            .controls {
                gap: 15px;
            }
            
            button {
                width: 100%;
                min-width: auto;
                padding: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .stat-item {
                min-width: auto;
            }
        }
        
        .floating-note {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
            animation: floatUp 3s forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(10deg);
                opacity: 0;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .break-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .break-modal.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .break-content {
            background: rgba(0, 0, 20, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0, 201, 255, 0.5);
            border: 2px solid #00c9ff;
        }
        
        .break-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff9a8b;
        }
        
        .break-timer {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            color: #92fe9d;
            text-shadow: 0 0 20px rgba(146, 254, 157, 0.8);
        }
        
        .break-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #a0d2ff;
        }
        
        .break-button {
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            color: #1a2a6c;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .break-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 201, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="break-modal" id="break-modal">
        <div class="break-content">
            <h2 class="break-title">休息时间</h2>
            <div class="break-timer" id="break-timer">10</div>
            <p class="break-message">请放松一下，深呼吸，活动活动身体</p>
            <p class="break-message">休息是为了更好地专注</p>
            <button class="break-button" id="skip-break">跳过休息</button>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>专注计时器</h1>
            <p class="subtitle">独立休息倒计时功能</p>
            <p class="subtitle">科学时间管理，提升工作效率</p>
        </header>
        
        <div class="timer-display" id="timer">90:00</div>
        
        <div class="status work" id="status">准备开始专注</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span>工作周期</span>
                <span class="stat-value" id="work-duration">90 分钟</span>
            </div>
            <div class="stat-item">
                <span>休息时间</span>
                <span class="stat-value" id="rest-duration">20 分钟</span>
            </div>
            <div class="stat-item">
                <span>提示间隔</span>
                <span class="stat-value" id="prompt-interval">3-5 分钟</span>
            </div>
            <div class="stat-item">
                <span>工作次数</span>
                <span class="stat-value" id="session-count">0</span>
            </div>
        </div>
        
        <div class="sound-control">
            <span>声音开关:</span>
            <div class="sound-toggle active" id="sound-toggle">
                <div class="toggle-knob"></div>
            </div>
            <span>当前音效: <span id="current-sound">钢琴</span></span>
        </div>
        
        <div class="sound-selector">
            <div class="sound-option active" data-sound="piano">钢琴</div>
            <div class="sound-option" data-sound="bell">铃铛</div>
            <div class="sound-option" data-sound="chime">风铃</div>
            <div class="sound-option" data-sound="beep">蜂鸣</div>
            <div class="sound-option" data-sound="gong">铜锣</div>
        </div>
        
        <div class="controls">
            <button id="start-btn">开始专注</button>
            <button class="secondary" id="reset-btn">重置</button>
            <button class="tertiary" id="sound-test">测试声音</button>
        </div>
        
        <div class="settings">
            <h3>高级设置</h3>
            <div class="setting-item">
                <label for="work-time">工作时间 (分钟):</label>
                <input type="number" id="work-time" min="5" max="120" value="90">
            </div>
            <div class="setting-item">
                <label for="rest-time">休息时间 (分钟):</label>
                <input type="number" id="rest-time" min="1" max="60" value="20">
            </div>
            <div class="setting-item">
                <label for="min-prompt">提示间隔最小值 (分钟):</label>
                <input type="number" id="min-prompt" min="1" max="10" value="3">
            </div>
            <div class="setting-item">
                <label for="max-prompt">提示间隔最大值 (分钟):</label>
                <input type="number" id="max-prompt" min="2" max="15" value="5">
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // 音频上下文和振荡器
        let audioContext;
        let oscillator = null;
        let gainNode = null;
        let soundEnabled = true;
        let currentSound = 'piano';
        let sessionCount = 0;
        
        // 状态变量
        let isRunning = false;
        let isWorkSession = true;
        let workDuration = 90 * 60; // 默认90分钟（秒）
        let restDuration = 20 * 60; // 默认20分钟（秒）
        let minPrompt = 3 * 60; // 3分钟（秒）
        let maxPrompt = 5 * 60; // 5分钟（秒）
        let timeLeft = workDuration;
        let promptTime;
        let timerInterval;
        let breakInterval;
        let breakTimeLeft = 10; // 10秒休息时间
        
        // DOM元素
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const soundTestBtn = document.getElementById('sound-test');
        const notification = document.getElementById('notification');
        const workTimeInput = document.getElementById('work-time');
        const restTimeInput = document.getElementById('rest-time');
        const minPromptInput = document.getElementById('min-prompt');
        const maxPromptInput = document.getElementById('max-prompt');
        const workDurationDisplay = document.getElementById('work-duration');
        const restDurationDisplay = document.getElementById('rest-duration');
        const promptIntervalDisplay = document.getElementById('prompt-interval');
        const sessionCountDisplay = document.getElementById('session-count');
        const soundToggle = document.getElementById('sound-toggle');
        const currentSoundDisplay = document.getElementById('current-sound');
        const soundOptions = document.querySelectorAll('.sound-option');
        const particlesContainer = document.getElementById('particles');
        const breakModal = document.getElementById('break-modal');
        const breakTimerDisplay = document.getElementById('break-timer');
        const skipBreakBtn = document.getElementById('skip-break');
        
        // 初始化
        function init() {
            updateDisplay();
            setupEventListeners();
            initAudioContext();
            updateSessionCount();
            createParticles();
        }
        
        // 创建粒子背景
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 6 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                particlesContainer.appendChild(particle);
            }
        }
        
        // 初始化音频上下文
        function initAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                showNotification("您的浏览器不支持Web Audio API，声音功能将不可用");
                soundEnabled = false;
                soundToggle.classList.remove('active');
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            startBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);
            soundTestBtn.addEventListener('click', testSound);
            soundToggle.addEventListener('click', toggleSound);
            skipBreakBtn.addEventListener('click', skipBreak);
            
            // 设置更改事件
            workTimeInput.addEventListener('change', updateSettings);
            restTimeInput.addEventListener('change', updateSettings);
            minPromptInput.addEventListener('change', updateSettings);
            maxPromptInput.addEventListener('change', updateSettings);
            
            // 声音选择事件
            soundOptions.forEach(option => {
                option.addEventListener('click', () => {
                    soundOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentSound = option.dataset.sound;
                    currentSoundDisplay.textContent = option.textContent;
                    showNotification(`已选择音效: ${option.textContent}`);
                });
            });
        }
        
        // 更新工作次数显示
        function updateSessionCount() {
            sessionCountDisplay.textContent = sessionCount;
        }
        
        // 切换声音开关
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.classList.toggle('active', soundEnabled);
            showNotification(soundEnabled ? "声音已开启" : "声音已关闭");
        }
        
        // 更新设置
        function updateSettings() {
            workDuration = parseInt(workTimeInput.value) * 60;
            restDuration = parseInt(restTimeInput.value) * 60;
            minPrompt = parseInt(minPromptInput.value) * 60;
            maxPrompt = parseInt(maxPromptInput.value) * 60;
            
            // 验证输入
            if (minPrompt >= maxPrompt) {
                showNotification("提示间隔最小值不能大于或等于最大值");
                maxPrompt = minPrompt + 60;
                maxPromptInput.value = maxPrompt / 60;
            }
            
            if (workDuration < 5 * 60) {
                showNotification("工作时间不能少于5分钟");
                workDuration = 5 * 60;
                workTimeInput.value = 5;
            }
            
            workDurationDisplay.textContent = `${workDuration / 60} 分钟`;
            restDurationDisplay.textContent = `${restDuration / 60} 分钟`;
            promptIntervalDisplay.textContent = `${minPrompt / 60}-${maxPrompt / 60} 分钟`;
            
            if (!isRunning) {
                timeLeft = workDuration;
                updateDisplay();
            }
        }
        
        // 切换计时器状态
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        // 开始计时器
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = "暂停";
                
                if (isWorkSession) {
                    // 设置下一个提示时间
                    promptTime = Math.floor(Math.random() * (maxPrompt - minPrompt + 1)) + minPrompt;
                    statusDisplay.textContent = "专注工作中";
                    statusDisplay.className = "status work";
                }
                
                const startTime = Date.now() - (workDuration - timeLeft) * 1000;
                
                timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    timeLeft = workDuration - elapsed;
                    
                    if (isWorkSession) {
                        // 检查是否该提示休息
                        const timeUntilPrompt = promptTime - elapsed;
                        if (timeUntilPrompt <= 0) {
                            // 触发短休息
                            startShortBreak();
                            return;
                        }
                        
                        // 检查工作是否结束
                        if (timeLeft <= 0) {
                            startLongBreak();
                            return;
                        }
                    } else {
                        // 休息时间检查
                        if (timeLeft <= 0) {
                            startWorkSession();
                            return;
                        }
                    }
                    
                    updateDisplay();
                }, 1000);
            }
        }
        
        // 暂停计时器
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                if (breakInterval) clearInterval(breakInterval);
                startBtn.textContent = "继续";
                showNotification("计时已暂停");
            }
        }
        
        // 重置计时器
        function resetTimer() {
            clearInterval(timerInterval);
            if (breakInterval) clearInterval(breakInterval);
            isRunning = false;
            isWorkSession = true;
            timeLeft = workDuration;
            startBtn.textContent = "开始专注";
            statusDisplay.textContent = "准备开始专注";
            statusDisplay.className = "status work";
            updateDisplay();
            sessionCount = 0;
            updateSessionCount();
            showNotification("计时器已重置");
        }
        
        // 开始短休息
        function startShortBreak() {
            clearInterval(timerInterval);
            playSound();
            createFloatingNote("♫");
            showNotification("请休息10秒钟");
            
            // 更新状态显示
            statusDisplay.textContent = "短休息中 (10秒)";
            statusDisplay.className = "status short-break";
            
            // 显示休息模态框
            breakTimeLeft = 10;
            breakModal.classList.add('show');
            updateBreakTimer();
            
            // 开始10秒倒计时
            breakInterval = setInterval(() => {
                breakTimeLeft--;
                updateBreakTimer();
                
                if (breakTimeLeft <= 0) {
                    endShortBreak();
                }
            }, 1000);
        }
        
        // 更新休息计时器显示
        function updateBreakTimer() {
            breakTimerDisplay.textContent = breakTimeLeft;
        }
        
        // 结束短休息
        function endShortBreak() {
            clearInterval(breakInterval);
            breakInterval = null;
            breakModal.classList.remove('show');
            
            // 重置提示时间
            promptTime = Math.floor(Math.random() * (maxPrompt - minPrompt + 1)) + minPrompt;
            
            // 继续工作
            timeLeft = workDuration - (workDuration - timeLeft);
            isWorkSession = true;
            statusDisplay.textContent = "专注工作中";
            statusDisplay.className = "status work";
            
            if (isRunning) {
                startTimer();
            } else {
                updateDisplay();
            }
        }
        
        // 跳过休息
        function skipBreak() {
            if (breakInterval) {
                clearInterval(breakInterval);
                breakInterval = null;
            }
            endShortBreak();
        }
        
        // 开始长休息
        function startLongBreak() {
            clearInterval(timerInterval);
            playSound();
            createFloatingNote("♬");
            showNotification("工作时间结束，请休息");
            
            isWorkSession = false;
            timeLeft = restDuration;
            statusDisplay.textContent = "长休息中";
            statusDisplay.className = "status long-break";
            sessionCount++;
            updateSessionCount();
            
            // 开始休息计时
            const startTime = Date.now();
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timeLeft = restDuration - elapsed;
                
                if (timeLeft <= 0) {
                    startWorkSession();
                    return;
                }
                
                updateDisplay();
            }, 1000);
        }
        
        // 开始工作会话
        function startWorkSession() {
            clearInterval(timerInterval);
            playSound();
            createFloatingNote("♪");
            showNotification("休息结束，开始专注工作");
            
            isWorkSession = true;
            timeLeft = workDuration;
            statusDisplay.textContent = "专注工作中";
            statusDisplay.className = "status work";
            
            // 设置下一个提示时间
            promptTime = Math.floor(Math.random() * (maxPrompt - minPrompt + 1)) + minPrompt;
            
            if (isRunning) {
                startTimer();
            } else {
                updateDisplay();
            }
        }
        
        // 更新显示
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 更新进度条
            const totalDuration = isWorkSession ? workDuration : restDuration;
            const progress = ((totalDuration - timeLeft) / totalDuration) * 100;
            progressBar.style.width = `${progress.toFixed(2)}%`;
        }
        
        // 播放声音
        function playSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                // 停止任何正在播放的声音
                stopAllSounds();
                
                // 根据选择的音效生成不同的声音
                let frequency, type, duration;
                
                switch(currentSound) {
                    case 'bell':
                        frequency = 784; // G5
                        type = 'sine';
                        duration = 1.0;
                        break;
                    case 'chime':
                        frequency = 1046; // C6
                        type = 'sine';
                        duration = 1.5;
                        break;
                    case 'beep':
                        frequency = 440; // A4
                        type = 'square';
                        duration = 0.3;
                        break;
                    case 'gong':
                        frequency = 196; // G3
                        type = 'sine';
                        duration = 2.0;
                        break;
                    default: // piano
                        frequency = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25][
                            Math.floor(Math.random() * 8)
                        ];
                        type = 'sine';
                        duration = 0.5;
                }
                
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                // 设置音量包络
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                
                // 设置时间后停止振荡器
                setTimeout(() => {
                    if (oscillator) {
                        oscillator.stop();
                        oscillator = null;
                    }
                }, duration * 1000);
            } catch (e) {
                console.error("播放声音失败:", e);
            }
        }
        
        // 停止所有声音
        function stopAllSounds() {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
        }
        
        // 创建浮动音符
        function createFloatingNote(note) {
            if (!soundEnabled) return;
            
            const noteEl = document.createElement('div');
            noteEl.className = 'floating-note';
            noteEl.textContent = note;
            noteEl.style.left = `${Math.random() * 80 + 10}%`;
            noteEl.style.color = getRandomColor();
            document.body.appendChild(noteEl);
            
            setTimeout(() => {
                document.body.removeChild(noteEl);
            }, 3000);
        }
        
        // 获取随机颜色
        function getRandomColor() {
            const colors = ['#ff9a8b', '#92fe9d', '#00c9ff', '#a18cd1', '#fbc2eb'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 测试声音
        function testSound() {
            if (soundEnabled) {
                playSound();
                createFloatingNote("♩");
                showNotification("测试声音播放中");
            } else {
                showNotification("声音已关闭，请开启声音");
            }
        }
        
        // 显示通知
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
